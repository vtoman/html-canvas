<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Maze</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }
      #controls {
        margin-bottom: 10px;
      }
      canvas {
        border: 1px solid #333;
      }

      /* Dark mode styles */
      body.dark {
        background-color: #222;
        color: #eee;
      }

      body.dark canvas {
        border-color: #eee;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="generateWallsBtn">Generate Walls</button>
      <button id="resetBtn">Reset</button>
      <button id="toggleModeBtn">Dark Mode</button>
    </div>
    <canvas id="mazeCanvas" width="600" height="600"></canvas>

    <script src="script.js"></script>
  </body>
</html>
